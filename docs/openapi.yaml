openapi: 3.0.0

info:
  title: Glass API
  version: 1.0.0
  description: Glass API implements abstraction for GitHub's Search API. We are working around GitHub Search APIs pagination and 1000 results per request limitations, by querying data by date ranges.

paths:
  /api/v1/repositories/search/firstCreationDate:
      get:
        summary: Returns first "Creation Date" from the set of repositories returned by the GitHub Search API.
        description:  Returns first "Creation Date" from the set of repositories returned by the GitHub Search API.
        externalDocs:
          description: GitHub Repository Search API Docs
          url: https://docs.github.com/en/rest/search/search?apiVersion=2022-11-28#search-repositories
        parameters:
          - in: query
            name: language
            schema:
              type: string
            required: true
            description: The primary programming language of the repositories to search for.
          - in: query
            name: stars
            schema:
              type: string
            required: true
            description: Minimum number of stars a repository must have. e.g., ">100" for more than 100 stars.
            example: ">100"
        responses:
          '200':
            description: Successful
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    firstCreationDate:
                      type: string
          '400':
            description: Bad Request 
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string

          '403':
            description: Forbidden 
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      description: Error Message.

          '500':
            description: Internal Server Error 
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      description: Error Message.

          '503':
            description: Service Unavailable 
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      description: Error Message.
        security:
          - ApiKeyAuth: [] 

  
  /api/v1/repositories/search/lastCreationDate:
      get:
        summary: Returns last "Creation Date" from the set of repositories returned by the GitHub Search API.
        description: Returns last "Creation Date" from the set of repositories returned by the GitHub Search API.
        externalDocs:
          description: GitHub Repository Search API Docs
          url: https://docs.github.com/en/rest/search/search?apiVersion=2022-11-28#search-repositories
        parameters:
          - in: query
            name: language
            schema:
              type: string
            required: true
          - in: query
            name: stars
            schema:
              type: string
            required: true
            description: Minimum number of stars a repository must have. e.g., ">100" for more than 100 stars.
            example: ">100"
        responses:
          '200':
            description: Successful Response
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    lastCreationDate:
                      type: string
                      description: Last creation date of from set of the repositories returned from the GitHub Search API.
          '400':
            description: Bad Request 
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      description: Error Message.

          '403':
            description: Forbidden 
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      description: Error Message.

          '500':
            description: Internal Server Error 
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      description: Error Message.

          '503':
            description: Service Unavailable 
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      description: Error Message.

        security:
          - ApiKeyAuth: [] 


  /api/v1/repositories/search:
    get:
      summary: Abstraction of GitHub Search API.
      description: Abstraction of GitHub Search API.
      externalDocs:
        description: GitHub Repository Search API Docs
        url: https://docs.github.com/en/rest/search/search?apiVersion=2022-11-28#search-repositories
      parameters:
        - in: query
          name: firstCreationDate
          schema:
            type: string
          required: true
          description: YYYY-MM-DD
          example: "2013-05-01"
        - in: query
          name: lastCreationDate
          schema:
            type: string
          required: true
          description: YYYY-MM-DD
          example: "2013-05-01"
        - in: query
          name: language
          schema:
            type: string
          required: true
          example: Go
        - in: query
          name: stars
          schema:
            type: string
          required: true
          description: The number of stars a repository must have, e.g., ">100" for more than 100 stars.
          example: ">100"
        - in: query
          name: order
          schema:
            type: string
            enum: [asc, desc]
            default: desc
          required: false
          description: The order of the results, either ascending (asc) or descending (desc). Defaults to descending.
          example: desc
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                    description: The total number of repositories found.
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Repository'
                required:
                  - total_count
                  - items
        '400':
          description: Bad Request 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error Message.

        '403':
          description: Forbidden 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error Message.

        '500':
          description: Internal Server Error 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error Message.

        '503':
          description: Service Unavailable 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error Message.

      security:
        - ApiKeyAuth: [] 

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Optional GitHub Personal Access Token to authenticate requests for increased rate limits.
  schemas:
    Repository:
      type: object
      properties:
        name:
          type: string
        full_name:
          type: string
        created_at:
          type: string
          format: date-time
        stargazers_count:
          type: integer
        language:
          type: string
        open_issues:
          type: integer
        closed_issues:
          type: integer
        open_pulls_count:
          type: integer
        closed_pulls_count:
          type: integer
        forks:
          type: integer
        subscribers_count:
          type: integer
        watchers_count:
          type: integer
        commits_count:
          type: integer
        events_count:
          type: integer
        latest_release:
          type: object
          properties:
            tag_name:
              type: string
            published_at:
              type: string
              format: date-time
        total_releases_count:
          type: integer
        contributors_count:
          type: integer
        library_loc:
          type: integer
        self_written_loc:
          type: integer
      required:
        - id
        - name
        - full_name
        - html_url
        - stargazers_count
        - language
